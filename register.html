<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Request Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .register-header h2 {
            margin: 0;
            font-weight: 300;
        }

        .register-form {
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .team-select {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus fa-2x mb-2"></i>
            <h2>Create Account</h2>
            <p class="mb-0">Join the Request Management System</p>
        </div>

        <div class="register-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-id-card mr-2"></i>Full Name
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name (e.g., John Doe)" required>
                    <small class="form-text text-muted">Your display name for requests</small>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username (e.g., adam, john.doe)" required>
                    <small class="form-text text-muted">No spaces allowed</small>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                    <small class="form-text text-muted">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="team">
                        <i class="fas fa-users mr-2"></i>Team
                    </label>
                    <input type="text" class="form-control" id="team" placeholder="Enter your team name" required>
                    <small class="form-text text-muted">e.g., Development Team, Marketing Team, HR Team</small>
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-info-circle mr-2"></i>Description (Optional)
                    </label>
                    <textarea class="form-control" id="description" rows="2" placeholder="Brief description about yourself"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>

            <div class="login-link">
                <p class="mb-0">Already have an account? <a href="/login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showError(message) {
            $('#errorMessage').text(message).show();
            $('#successMessage').hide();
            setTimeout(() => {
                $('#errorMessage').fadeOut();
            }, 5000);
        }

        function showSuccess(message) {
            $('#successMessage').text(message).show();
            $('#errorMessage').hide();
        }

        $('#registerForm').on('submit', function(e) {
            e.preventDefault();

            const name = $('#name').val().trim();
            const username = $('#username').val().trim();
            const email = $('#email').val().trim();
            const password = $('#password').val().trim();
            const confirmPassword = $('#confirmPassword').val().trim();
            const team = $('#team').val();
            const description = $('#description').val().trim();

            // Validation
            if (!name || !username || !email || !password || !confirmPassword || !team) {
                showError('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Username format validation - no spaces allowed
            if (username.includes(' ')) {
                showError('Username cannot contain spaces');
                return;
            }

            // Show loading state
            const $submitBtn = $('.btn-register');
            const originalText = $submitBtn.html();
            $submitBtn.html('<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...').prop('disabled', true);

            // Register API call
            fetch('http://localhost:3000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    username,
                    email,
                    password,
                    team,
                    description: description || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Registration failed');
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                showError('Network error: ' + error.message);
            })
            .finally(() => {
                // Restore button state
                $submitBtn.html(originalText).prop('disabled', false);
            });
        });

        // Check if already logged in
        $(document).ready(function() {
            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                try {
                    const session = JSON.parse(userSession);
                    window.location.href = '/dashboard.html';
                } catch (e) {
                    localStorage.removeItem('userSession');
                }
            }
        });
    </script>
</body>
</html>
