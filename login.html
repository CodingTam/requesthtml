<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Request Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 300;
        }

        .login-form {
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .user-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .user-list h6 {
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .user-option {
            display: block;
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            text-decoration: none;
            color: #495057;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .user-option:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
            transform: translateX(5px);
        }

        .admin-badge {
            background: #dc3545;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-clipboard-list fa-2x mb-2"></i>
            <h2>Request Management</h2>
            <p class="mb-0">Please sign in to continue</p>
        </div>

        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>

            <div class="user-list">
                <h6><i class="fas fa-user-shield mr-2"></i>Admin Login</h6>
                <small class="text-muted d-block mb-2">Click to auto-fill admin credentials</small>

                <a href="#" class="user-option" onclick="fillCredentials('admin', 'admin123')">
                    <i class="fas fa-user-shield mr-2"></i>admin
                    <span class="admin-badge">ADMIN</span>
                </a>
            </div>

            <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? <a href="/register.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function fillCredentials(username, password) {
            $('#username').val(username);
            $('#password').val(password);
        }

        function showError(message) {
            $('#errorMessage').text(message).show();
            setTimeout(() => {
                $('#errorMessage').fadeOut();
            }, 5000);
        }

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();

            const username = $('#username').val().trim();
            const password = $('#password').val().trim();

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            const $submitBtn = $('.btn-login');
            const originalText = $submitBtn.html();
            $submitBtn.html('<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...').prop('disabled', true);

            // Debug: Log the request data
            console.log('Attempting login with:', { username, password });

            // Simulate login API call
            fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    // Store user session
                    localStorage.setItem('userSession', JSON.stringify({
                        id: data.user.id,
                        name: data.user.name,
                        username: data.user.username,
                        email: data.user.email,
                        team: data.user.team,
                        isAdmin: data.user.isAdmin,
                        description: data.user.description,
                        loginTime: new Date().toISOString()
                    }));

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                console.error('Error details:', error.message, error.stack);
                console.error('Error type:', typeof error);
                console.error('Error name:', error.name);

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network connection error. Please check if the server is running on port 3000.');
                } else {
                    showError('Network error: ' + error.message);
                }
            })
            .finally(() => {
                // Restore button state
                $submitBtn.html(originalText).prop('disabled', false);
            });
        });

        // Check if already logged in
        $(document).ready(function() {
            // Check for force logout parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                localStorage.removeItem('userSession');
                localStorage.removeItem('currentUser');
                // Remove the parameter from URL without refreshing
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                try {
                    const session = JSON.parse(userSession);
                    // Optional: Check if session is still valid (e.g., not expired)
                    window.location.href = '/dashboard.html';
                } catch (e) {
                    localStorage.removeItem('userSession');
                }
            }
        });
    </script>
</body>
</html>
